<!DOCTYPE html>
<html>
  <head>
    <title>Spreadsheet Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="spreadsheet.js"></script>
  </head>
  <body>
    <section>
      <h1>A Simple Table</h1>
      <!-- We have to use this div for IE and Opera to work -->
      <div contenteditable="true">
        <table id="table1"></table>
      </div>
      <script>
        var headings = {firstname:"First", lastname:"Last", birthdate:"Birthdate", eyecolor:"Eye Color"};
        var data = [
          {firstname:"John", lastname:"Smith", birthdate:new Date(1942,3,1,0,0,0), eyecolor:"blue"},
          {firstname:"Jane", lastname:"Johson", birthdate:new Date(1967,6,17,0,0,0), eyecolor:"brown"},
          {firstname:"Ian", lastname:"McPherson", birthdate:new Date(1931,1,30,0,0,0), eyecolor:"green"},
          {firstname:"Jackie", lastname:"Jackson", birthdate:new Date(1990,2,10,0,0,0), eyecolor:"brown"}
        ];
        var table = new Table("table1", data, headings);
        table.formatColumn("birthdate", function (date) {
          month = date.getMonth() + 1;
          day = date.getDate();
          year = date.getFullYear();
          return month + "/" + day + "/" + year;
        });
        table.styleColumn("birthdate", "textAlign", "right");
      </script>
    </section>
  </body>
</html>
