<!DOCTYPE html>
<html>
  <head>
    <title>Spreadsheet Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="spreadsheet.js"></script>
  </head>
  <body>
    <section>
      <h1>A Simple Table</h1>
      <table id="table1"></table>
      <script>
        var headings = {firstname:"First", lastname:"Last", birthdate:"Birthdate", eyecolor:"Eye Color"};
        var data = [
          {firstname:{content:"John"}, lastname:{content:"Smith"}, birthdate:{content:new Date(1942,3,1,0,0,0)}, eyecolor:{content:"blue", style:{color:"blue"}}},
          {firstname:{content:"Adam"}, lastname:{content:"Johanson"}, birthdate:{content:new Date(1967,6,17,0,0,0)}, eyecolor:{content:"brown"}},
          {firstname:{content:"Ian"}, lastname:{content:"McPherson"}, birthdate:{content:new Date(1931,1,30,0,0,0)}, eyecolor:{content:"green"}},
          {firstname:{content:"Zeke"}, lastname:{content:"Yesler"}, birthdate:{content:new Date(1990,2,10,0,0,0)}, eyecolor:{content:"brown"}}
        ];
        var table = new Table("table1", data, headings);
        table.formatColumn("birthdate", function (date) {
          month = date.getMonth() + 1;
          day = date.getDate();
          year = date.getFullYear();
          return month + "/" + day + "/" + year;
        });
        table.styleColumn("birthdate", "textAlign", "right");
        table.styleColumn("firstname", "color", "green");
      </script>
    </section>
  </body>
</html>
